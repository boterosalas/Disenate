<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prueba</title>
        <style>
            *{
                font-family: sans-serif;
            }
            .btn{
                display: inline-block;
                padding: 10px;
                cursor: pointer;
                border: none;
                font-size: 16px;
            }
            .btn-aceptar{
                background: #24a824;
                color: #ffffff;
            }
            .btn-cancelar{
                background: #ff0000;
                color: #ffffff;
            }
        </style>
    </head>
    <body>

        <form id="genero-form" name="genero-form" method="post">
            <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" maxlength="6">
            <div>
                <input type="radio" name="genero" id="hombre" value="Hombre"><label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="mujer" value="Mujer"><label for="mujer">Mujer</label>
            </div>

            <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Términos y condiciones</label>

            <div>
                <input type="submit" class="btn btn-aceptar" value="Aceptar">
                <div class="btn btn-cancelar" onclick="limpiar();">Cancelar</div>
            </div>
        </form>




        <script>
            var formulario = document.getElementById('genero-form');
            formulario.addEventListener('submit',enviar);
            var nombre = document.getElementById('nombre');
            var genero = document.getElementsByName('genero');
            var terminos = document.getElementById('terminos');
            function enviar(e){
                validarNombre(e);
                validarGenero(e);
                validarTerminos(e);
            }
            function validarNombre(e){
                var nombre = formulario['nombre'];
                if(nombre.value == 0){
                    alert('Completa el campo de nombre');
                    e.preventDefault();
                }
            }
            function validarGenero(e){
                var genero = formulario['genero'];
                if(genero.value == 0){
                    alert('Selecciona un género');
                    e.preventDefault();
                }
            }
            function validarTerminos(e){
                var terminos = formulario['terminos'];
                if(!terminos.checked){
                    alert('Acepta las condiciones para continuar');
                    e.preventDefault();
                }
            }
            function limpiar(){
                nombre.value=""
                var generoLargo = genero.length;
                for(let i = 0; i < generoLargo; i++){genero[i].checked=false};
                terminos.checked=false;
            }
        </script>
    </body>
</html>
